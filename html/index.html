<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandersdot</title>
    <script src="bundle/bundle.js"></script>
    <link href="bundle/bundle.css" rel="stylesheet" />
    <link rel="shorcut icon" type="image/png" href="img/Dicon.svg">
</head>

<body>
    <noscript>
        <h1>BRO, ACTÍVATE EL JAVASCRIPT, BRO </h1>
    </noscript>

    <header class="p-3 border-bottom bg-dark text-white mb-3">
        <div class="container-fluid d-grid gap-3 align-items-center">
            <div class="d-flex align-items-center">
                <img class="bi me-4" src="img/iconoWeb.svg" width="80">
                <h1>Bandersdot</h1>
            </div>
        </div>
    </header>

    <main class="container-xxxl h-100 justify-content-center align-content-center">
        <div class="row">
            <div class="col-lg-16 col-md-24 h-100 ">
                <div class="bg-light border rounded-3 overflow-hidden mb-3">
                    <div class="position-relative p-0 noselect" id="video-container" style="margin-bottom: -5px;">

                        <video class="w-100 h-100 p-0" id="video" preload="metadata" poster="img/a_mimir.png">
                            <source src="video/video.mp4" type="video/mp4" />
                            <track default label="elecciones" kind="subtitles" srclang="en"
                                src="video/elecciones.vtt" />
                            <!-- <track default label="escenas" kind="subtitles" srclang="en" src="video/escenas.vtt" /> -->
                        </video>

                        <div class="left-50 top-50 position-absolute justify-content-center"
                            style="width: 80px; height: 80px;margin-left: -40px; margin-top: -40px;">
                            <button id="play-main" class="text-white">
                                <i class="mdi mdi-play" data-toggle="tooltip" data-placement="top" title="Tooltip on top"></i>
                            </button>
                        </div>

                        <div class="top-0 left-0 right-0 position-absolute p-2 container-fluid" id="video-cards"
                            style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));">
                            <div class="row justify-content-center">
                                <div class="col-12 text-white">
                                    <div class="text-center mb-3" id="cards-question" style="font-size: 2vw;">¿Qué
                                        quieres desayunar?</div>

                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="bg-light border rounded-3 text-center h-100 c-pointer" id="card-answer0"
                                        style="font-size: 2vw;">Nesquik</div>
                                </div>
                                <div class="col-12" id="single-option">
                                    <div class="bg-light border rounded-3 text-center h-100 c-pointer" id="card-answer1"
                                        style="font-size: 2vw;">ColaCao ColaCao ColaCao ColaCao ColaCao ColaCao ColaCao
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="bottom-0 left-0 right-0 position-absolute p-2 container-fluid" id="video-controls"
                            style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));">
                            <div class="row">
                                <div class="col-8 justify-content-start">
                                    <button id="play-button" class="fs-3 text-white"><i
                                            class="mdi mdi-play"></i></button>
                                    <button id="mute-toggle" class="fs-3 text-white"><i
                                            class="mdi mdi-volume-high"></i></button>
                                    <input type="range" id='volume-slider' class="form-range d-none d-sm-inline"
                                        value="1" data-mute="0.5" max="1" min="0" step="0.01"
                                        style="cursor: pointer; width: 44%;" />
                                </div>
                                <div class="col-8 text-center">
                                    <button id="play-rewind" class="fs-3 text-white"><i
                                            class="mdi mdi-rewind-5"></i></button>
                                    <button id="rewind-scene" class="fs-2 text-white">
                                        <i class="mdi mdi-rewind"></i></button>
                                    <button id="play-fast-forward" class="fs-3 text-white"><i
                                            class="mdi mdi-fast-forward-5"></i></button>
                                </div>
                                <div class="col-8 text-end">
                                    <button id="fullscreen-toggle" class="fs-2 text-white">
                                        <i class="mdi mdi-fullscreen"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-24 mb-3">
                <div class="p-0 w-100 h-100 bg-light border rounded-3" id="side">
                    <div class="text-center py-3 mb-4 border-bottom bg-danger">
                        <h3>Indicador de hambre</h3>
                    </div>
                    <div id="hambre-dot" class="d-flex justify-content-around">
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-24">
                <div class="card ex1">
                    <div class="text-center py-3 mb-4 border-bottom bg-danger">
                        <h3>Selector de escenas</h3>
                    </div>
                    <div class="container-fluid">
                        <div class="row" id="contenedor-secuencias">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
