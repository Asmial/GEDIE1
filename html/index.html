<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandersdot</title>
    <script src="bundle/bundle.js"></script>
    <link href="bundle/bundle.css" rel="stylesheet" />
</head>

<body>
    <noscript>
        <h1>BRO, ACT√çVATE EL JAVASCRIPT, BRO </h1>
    </noscript>

    <header class="p-3 mb-3 border-bottom bg-dark text-white">
        <div class="container-fluid d-grid gap-3 align-items-center"></div>
        <div class="d-flex align-items-center">
            <h1>Bandersdot</h1>
        </div>
        </div>
    </header>

    <main class="container-xxxl h-100 justify-content-center align-content-center">
        <div class="row p-0">
            <div class="col-lg-8 col-md-12 h-100">
                <div class="bg-light border rounded-3 overflow-hidden">
                    <div class="position-relative p-0" id="video-container" class="p-0 d-inline-block"
                        style="margin-bottom: -5px;">

                        <video class="w-100 h-100 p-0" id="video" preload="metadata" poster="img/a_mimir.png">
                            <source src="video/video.mp4" type="video/mp4">
                            </source>
                        </video>

                        <div class="left-50 top-50 position-absolute justify-content-center"
                            style="width: 80px; height: 80px;margin-left: -40px; margin-top: -40px;">
                            <button id="play-main" class="text-white">
                                <i class="mdi mdi-play"></i>
                            </button>
                        </div>


                        <div class="bottom-0 left-0 right-0 position-absolute p-2 container-fluid" id="video-controls"
                            style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));">
                            <div class="row">
                                <div class="col-4 justify-content-start">
                                    <button id="play-button" class="fs-2 text-white">
                                        <i class="mdi mdi-play"></i></button>
                                    <button id="mute-toggle" class="fs-2 text-white">
                                        <i class="mdi mdi-volume-high"></i></button>
                                    <input type="range" id='volume-slider' class="volume" value="1" data-mute="0.5"
                                        type="range" max="1" min="0" step="0.01" />
                                </div>
                                <div class="col-4 text-center">
                                    <button id="rewind-scene" class="fs-2 text-white">
                                        <i class="mdi mdi-rewind"></i></button>
                                </div>
                                <div class="col-4 text-end">
                                    <button id="fullscreen-toggle" class="fs-2 text-white">
                                        <i class="mdi mdi-fullscreen"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="p-0 w-100 h-100 bg-light border rounded-3" id="side">
                    <div class="text-center py-3 mb-4 border-bottom">
                        <h3>Indicador de hambre</h3>
                    </div>
                    <div id="hambre-dot" class="d-flex justify-content-around">
                        <div>
                            <img id="hambre-dot0" class="image2" src="img/hungerIcon.png" width="40" height="40">
                            <img class="image1" src="img/hungerEmptyIcon.png" width="40" height="40">
                        </div>
                        
                        <div>
                            <img id="hambre-dot1" class="image2" src="img/hungerIcon.png" width="40" height="40">
                            <img class="image1" src="img/hungerEmptyIcon.png" width="40" height="40">
                        </div>
                        
                        <div>
                            <img id="hambre-dot2" class="image2" src="img/hungerIcon.png" width="40" height="40">
                            <img class="image1" src="img/hungerEmptyIcon.png" width="40" height="40">
                        </div>
                        
                        <div>
                            <img id="hambre-dot3" class="image2" src="img/hungerIcon.png" width="40" height="40">
                            <img class="image1" src="img/hungerEmptyIcon.png" width="40" height="40">
                        </div>

                        <div>
                            <img id="hambre-dot4" class="image2" src="img/hungerIcon.png" width="40" height="40">
                            <img class="image1" src="img/hungerEmptyIcon.png" width="40" height="40">
                        </div>
                        
                        <div>
                            <img id="hambre-dot5" class="image2" src="img/hungerIcon.png" width="40" height="40">
                            <img class="image1" src="img/hungerEmptyIcon.png" width="40" height="40">
                        </div>
                        
                        <div>
                            <img id="hambre-dot6" class="image2" src="img/hungerIcon.png" width="40" height="40">
                            <img class="image1" src="img/hungerEmptyIcon.png" width="40" height="40">
                        </div>
                        
                        <div>
                            <img id="hambre-dot7" class="image2" src="img/hungerIcon.png" width="40" height="40">
                            <img class="image1" src="img/hungerEmptyIcon.png" width="40" height="40">
                        </div>
                        
                        <div>
                            <img id="hambre-dot8" class="image2" src="img/hungerIcon.png" width="40" height="40">
                            <img class="image1" src="img/hungerEmptyIcon.png" width="40" height="40">
                        </div>
                        
                        <div>
                            <img id="hambre-dot9" class="image2" src="img/hungerIcon.png" width="40" height="40">
                            <img class="image1" src="img/hungerEmptyIcon.png" width="40" height="40">
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
